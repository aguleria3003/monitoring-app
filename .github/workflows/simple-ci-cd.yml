name: Simple CI/CD Pipeline

on:
  push:
    branches: [main, monitoring]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/monitored-app:latest
          ${{ secrets.DOCKER_USERNAME }}/monitored-app:${{ github.sha }}

    - name: Verify deployment
      run: |
        echo "Docker image pushed successfully!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/monitored-app:latest"
        echo "SHA: ${{ secrets.DOCKER_USERNAME }}/monitored-app:${{ github.sha }}"
